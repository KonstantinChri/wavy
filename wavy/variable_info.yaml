--- # Additional information on variable retrieved from wave model

time:
    units: seconds since
    standard_name: time
Hs:
    units: m
    standard_name: sea_surface_wave_significant_height
    valid_range: [0., 30.]
Tp:
    units: s
    standard_name: sea_surface_wave_peak_period
    valid_range: [0., 30.]
Tm01:
    units: s
    standard_name: sea_surface_wave_mean_period
    valid_range: [0., 30.]
Tm02:
    units: s
    standard_name: sea_surface_wave_mean_period
    valid_range: [0., 30.]
Tm10:
    units: s
    standard_name: sea_surface_wave_mean_period
    valid_range: [0., 30.]
